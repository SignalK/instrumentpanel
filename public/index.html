<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1">
    <title>SignalK Instrumentpanel</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/instrumentpanel.css" rel="stylesheet">
  </head>

  <script>
  function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  if (getParameterByName('reset')) {
    localStorage.removeItem('signalkGrid3');
    localStorage.removeItem('signalKHostConnected');
    localStorage.removeItem('signalKLastHost');
    location.replace(location.protocol + '//' + location.host + location.pathname);
  }
  </script>

  <body>
    <div id="content"></div>
    <footer style="text-align:center">
      <hr/>
      <p><a href="https://github.com/SignalK/instrumentpanel">Signal K Instrument Panel</a> version <span id="version">?.?.?</span></p>
    </footer>
  </body>

  <script src="ui.js"></script>

</html>
